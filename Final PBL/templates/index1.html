<!DOCTYPE html>
 <html>
     <head>
        <title>Disease Predictor</title>
    <meta charset="utf-8" />
    <link href="css/fSelect.css" rel="stylesheet" />

    <script src="scripts/jquery-2.2.3.min.js"></script> 
    <script src="scripts/fSelect.js"></script>
    <script src="scripts/ikrPluginsForfSelect.js"></script> 
</head>
 <body>
     <div style="width:300px; height:75px; float:left; margin:5px 40px 0;">
        <!-- <form action="{{ url_for('predict') }}" method="POST"> -->
            <!-- <h3>Enter the symtomps </h3> -->
    <select id="cboStudent"></select> 
    <br />
     <br />
    <button id="btnLoad">Load</button>
    <br />
     <br />
     <!-- <input type="submit" class="my-cta-button" value="Predict"> -->
</div>
 </body> 
 </html>


 <script type="text/javascript"> 
 $(document).ready(function () {
    var oAllStudents = [];

    for (var i = 1; i <= 10; i++) { 
        oAllStudents.push({
        StudentId: i, 
        Name: "S" + i
      });
    }
    $("#btnLoad").click(function () {
        $("#cboStudent").ikrLoadfSelectCombo({
                List: oAllStudents,
                DisplayText: "Name", //Display Property name
                OtherProperties: "StudentId,Name", //OtherProperties means those properties of object that we need for use
                PrimaryKey: "StudentId", //PrimaryKey
            });
    });
    $("#btnGetSelected").click(function () {
        $("#cboStudent").ikrGetValuefSelectCombo({
                PrimaryKey: "StudentId",
                DataValue: "Name",  //Display Property name
                ReturnProperties: "StudentId,Name",
                IsReturnSingleValue: false
            }, function (response) {
                if (response.status && response.obj != null) {
                    var selectedItemList = response.obj;
                    for(var i=0;i<selectedItemList.length;i++){
                        console.log("StudentId : " + selectedItemList[i].StudentId + " Name :" + selectedItemList[i]. Name);
                    }
                }
            });
    })
    $("#btnReset").click(function () {
        $("#cboStudent").ikrResetfSelectCombo();
    });
}); 
    </script>
